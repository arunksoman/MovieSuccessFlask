<!-- templates/signup.html -->

{% extends "AdminBase.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3>Add Movie Details</h3>
    <div class="box">
        <form method="POST" action="AddMovie">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="txtname" value="{{ movieName }}" placeholder="Enter Movie" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Search Movie</button>
        </form>
    </div>
</div>
{% endblock %}
